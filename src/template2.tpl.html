<div>
	<h3>Outside Directive Yo</h3>
	<div>Close on clicking something inside : <br><button ng-click="markEvent($event)">Close</button></div>
	<div>Or close more programatically (requires id on parent) : <br><button ng-click="delayClose()">Close</button>{{ countdown }}</div>

	<div>note: be careful with directives that have replace: true</div>
</div>
